<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Skill Details</title>
</head>
<body>
<!--/*@thymesVar id="employees" type="java.util.List"*/-->
<!--/*@thymesVar id="skill" type="io.auroraslutions.employManagementSystem.api.model.SkillDTO"*/-->
<!--/*@thymesVar id="employee" type="io.auroraslutions.employManagementSystem.api.model.EmployeeDTO"*/-->
    <div>
        <h3 th:text="${skill.title}">Masters</h3>
        <p th:text="${skill.description}">Masters</p>
    </div>

    <div>
        <div>
            <h5>Following Employees have the skill set: </h5>
        </div>
        <div>
            <ul>
                <li th:remove="all">Abdul Aziz</li>
                <li th:remove="all">Umer Aziz Malik</li>
                <li th:each="employee : ${skill.employees}"
                    th:text="(${employee.firstName}? (${employee.firstName + ' '}) : '') +
                                (${employee.middleName}? (${employee.middleName + ' '}) : '') +
                                (${employee.lastName}? ${employee.lastName} : '')">
                    Taimoor Choudhary</li>
            </ul>
        </div>
    </div>
</body>
</html>
